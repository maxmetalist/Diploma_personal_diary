{% extends 'base.html' %}

{% block title %}Удалить будильник - Личные записульки{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header">
                    <h4 class="card-title mb-0">Удалить будильник</h4>
                </div>
                <div class="card-body">
                    <p>Вы уверены, что хотите удалить будильник <strong>"{{alarm.name}}"</strong>?</p>
                    <p class="text-muted">Время: {{ alarm.alarm_time|time:"H:i" }}</p>

                    <form method="post">
                        {% csrf_token %}
                        <div class="d-flex justify-content-between">
                            <a href="{% url 'alarm:alarm_list' %}" class="btn btn-secondary">Отмена</a>
                            <button type="submit" class="btn btn-danger">Удалить</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
