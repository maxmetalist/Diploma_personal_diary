name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REDIS_URL: redis://localhost:6379/0

jobs:
  # Тестирование и линтинг
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-ansi --no-root

    - name: Run linters
      run: |
        poetry run flake8 . --count --show-source --statistics --max-line-length=119

    - name: Run tests
      env:
        DEBUG: "False"
        SECRET_KEY: "test-secret-key-for-ci"
        ALLOWED_HOSTS: "localhost,127.0.0.1"
        # Используем отдельные переменные для БД вместо DATABASE_URL
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: test
        DB_PASSWORD: test
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: ${{ env.REDIS_URL }}
      run: |
        poetry run python manage.py check
        poetry run python manage.py test --verbosity=2

    - name: Test coverage
      env:
        DEBUG: "False"
        SECRET_KEY: "test-secret-key-for-ci"
        ALLOWED_HOSTS: "localhost,127.0.0.1"
        DB_ENGINE: django.db.backends.postgresql
        DB_NAME: test_db
        DB_USER: test
        DB_PASSWORD: test
        DB_HOST: localhost
        DB_PORT: 5432
        REDIS_URL: ${{ env.REDIS_URL }}
      run: |
        poetry run coverage run --source='.' manage.py test
        poetry run coverage report
        poetry run coverage xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Деплой на сервер
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test-and-lint]
    if: (github.event_name == 'push') && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Debug info
      run: |
        echo "Event: ${{ github.event_name }}"
        echo "Ref: ${{ github.ref }}"
        echo "Branch: ${{ github.ref == 'refs/heads/main' && 'main' || 'develop' }}"
        echo "SERVER_HOST: ${{ secrets.SERVER_HOST != '' && 'SET' || 'NOT SET' }}"
        echo "SERVER_USER: ${{ secrets.SERVER_USER != '' && 'SET' || 'NOT SET' }}"
        echo "SERVER_SSH_KEY: ${{ secrets.SERVER_SSH_KEY != '' && 'SET' || 'NOT SET' }}"

    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/diploma_personal_diary
          
          # Определяем ветку
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            BRANCH="main"
          else
            BRANCH="develop"
          fi

          echo "Deploying branch: $BRANCH"
          echo "Current directory: $(pwd)"
          echo "Git status:"
          git status

          # Получаем последние изменения
          git fetch origin
          git checkout $BRANCH
          git reset --hard origin/$BRANCH

          # Активируем виртуальное окружение
          source venv/bin/activate

          # Устанавливаем/обновляем зависимости
          pip install poetry
          poetry install --without dev --no-root

          # Применяем миграции
          python manage.py migrate

          # Собираем статику
          python manage.py collectstatic --noinput

          # Перезапускаем сервисы
          sudo systemctl daemon-reload
          sudo systemctl restart diary
          sudo systemctl restart celery
          sudo systemctl restart celery-beat

          echo "Deployment completed successfully for branch: $BRANCH"

    - name: Verify deployment
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          echo "Verifying deployment..."
          sudo systemctl status diary | head -10
          sudo systemctl status celery | head -10
          curl -f http://localhost:8000/ && echo "Application is running successfully!"