name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop, feature_deploy]
  pull_request:
    branches: [ main ]

env:
  DOCKER_REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  DATABASE_URL: postgresql://test:test@localhost:5432/test_db
  REDIS_URL: redis://localhost:6379/0

jobs:
  # Тестирование и линтинг
  test-and-lint:
    name: Test and Lint
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        cache: 'pip'

    - name: Install Poetry
      run: |
        curl -sSL https://install.python-poetry.org | python3 -
        echo "$HOME/.local/bin" >> $GITHUB_PATH

    - name: Install dependencies
      run: |
        poetry install --no-interaction --no-ansi --no-root

    - name: Run linters
      run: |
        poetry run flake8 . --count --show-source --statistics --max-line-length=119

    - name: Run security checks
      run: |
        poetry run bandit -r . -f json -o bandit-report.json || true
        poetry run safety check --json > safety-report.json || true

    - name: Run tests
      env:
        DEBUG: "False"
        SECRET_KEY: "test-secret-key-for-ci"
        ALLOWED_HOSTS: "localhost,127.0.0.1"
        DATABASE_URL: ${{ env.DATABASE_URL }}
        REDIS_URL: ${{ env.REDIS_URL }}
      run: |
        poetry run python manage.py check
        poetry run python manage.py test --verbosity=2

    - name: Test coverage
      run: |
        poetry run coverage run --source='.' manage.py test
        poetry run coverage report
        poetry run coverage xml

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella

  # Сборка Docker образов
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: test-and-lint
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.DOCKER_REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-

    - name: Build and push Web image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/web:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Celery Worker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/celery-worker:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          SERVICE_NAME=celery_worker
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Build and push Celery Beat image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ env.DOCKER_REGISTRY }}/${{ env.IMAGE_NAME }}/celery-beat:${{ github.sha }}
        labels: ${{ steps.meta.outputs.labels }}
        build-args: |
          SERVICE_NAME=celery_beat
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # Деплой на сервер
  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: [test-and-lint, build-docker]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Deploy to production
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USER }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        script: |
          cd /opt/diploma_personal_diary
          bash .github/workflows/deploy.sh ${{ github.sha }}
