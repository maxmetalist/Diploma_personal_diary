{% extends 'base.html' %}

{% block title %}Вход - Личные записульки{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h4 class="card-title mb-0">Заходи, не бойся</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" name="username" class="form-control" id="id_username" required>
                    </div>

                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Ну заходи, чё зыришь?</button>
                </form>

                <hr>
                <p class="text-center">
                    Нет акка? <a href="{% url 'users:signup' %}">Зарегайся и будет те щассе!</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
